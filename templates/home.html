<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Prediction</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;              /* allow growth */
            display: flex;
            align-items: flex-start;        /* start from top */
            justify-content: center;
            margin: 0;
            padding: 30px 0;                /* space for scroll */
            overflow-y: auto;               /* ENABLE SCROLL */
        }

        .form-container {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>ðŸ”¥ Forest Fire Prediction</h2>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <div class="form-group">
            <label>Temperature</label>
            <input type="text" name="temperature" required>
        </div>

        <div class="form-group">
            <label>RH (Relative Humidity)</label>
            <input type="text" name="rh" required>
        </div>

        <div class="form-group">
            <label>Ws (Wind Speed)</label>
            <input type="text" name="ws" required>
        </div>

        <div class="form-group">
            <label>Rain</label>
            <input type="text" name="rain" required>
        </div>

        <div class="form-group">
            <label>FFMC</label>
            <input type="text" name="ffmc" required>
        </div>

        <div class="form-group">
            <label>DMC</label>
            <input type="text" name="dmc" required>
        </div>

        <div class="form-group">
            <label>ISI</label>
            <input type="text" name="isi" required>
        </div>

        <div class="form-group">
            <label>Classes</label>
            <input type="text" name="classes" required>
        </div>

        <div class="form-group">
            <label>Region</label>
            <input type="text" name="region" required>
        </div>

        <button type="submit" class="submit-btn">Predict</button>

        {% if results %}
        <h2 style="margin-top:20px; text-align:center;">
            ðŸ”¥ FWI Prediction: {{ results }}
        </h2>
        {% endif %}

    </form>
</div>

</body>
</html>
